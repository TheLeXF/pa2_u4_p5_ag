<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/personas/actualizar/{cedula}(cedula=${persona.cedula})}" th:object="${persona}" th:method="PUT">

		<table class="table-danger">
			<tr class="table-danger">
				<td class="table-danger"><label>Nombre: </label></td>
				<td><input type="text" th:field="${persona.nombre}"> </td>
			</tr>
			<tr class="table-danger">
				<td class="table-danger"><label>Apellido: </label></tdclass="table-danger">
				<td><input type="text" th:field="${persona.apellido}"> </td>
			</tr>
			<tr class="table-danger">
				<td class="table-danger"><label>Cedula: </label></td>
				<td><input type="text" th:field="${persona.cedula}"> </td>
			</tr>
			<tr class="table-danger">
				<td class="table-danger"><label>Genero: </label></td>
				<td><input type="text" th:field="${persona.genero}"> </td>
			</tr>

		</table>
		<input type="submit" value="Actualizar" class="btn btn-danger">
		
	</form>
</body>

</html>
