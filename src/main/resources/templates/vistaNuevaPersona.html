<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/personas/insertar}" th:object="${persona}" th:method="POST">

		<table>
			<tr>
				<td><label class="col-sm-2 col-form-label col-form-label-sm">Nombre: </label></td>
				<td><input type="text" th:field="${persona.nombre}"> </td>
			</tr>
			<tr>
				<td><label class="col-sm-2 col-form-label col-form-label-sm">Apellido: </label></td>
				<td><input type="text" th:field="${persona.apellido}"> </td>
			</tr>
			<tr>
				<td><label class="col-sm-2 col-form-label col-form-label-sm">Cedula: </label></td>
				<td><input type="text" th:field="${persona.cedula}"> </td>
			</tr>
			<tr>
				<td><label class="col-sm-2 col-form-label col-form-label-sm"	>Genero: </label></td>
				<td><input type="text" th:field="${persona.genero}"> </td>
			</tr>

		</table>
		<input type="submit" value="Guardar">
		
	</form>
</body>

</html>
